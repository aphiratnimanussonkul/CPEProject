<mat-toolbar>
    <mat-toolbar-row class="navbar">
        <mat-icon svgIcon="hamIcon" aria-hidden="true" aria-label="Example thumbs up SVG icon" class="hamIcon"
                  (click)="sidenav.toggle()"></mat-icon>
        <h1>SUT Course Online</h1>

        <span class="spacer"></span>
        <div class="nameNavbar">{{user.firstname}} {{user.lastname}}</div>
        <div mat-card-avatar class="example-header-image"></div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu"
                class="moreBackground">
            <mat-icon svgIcon="more" aria-hidden="true" aria-label="Example thumbs up SVG icon"></mat-icon>
        </button>
        <mat-menu yPosition="above" xPosition="before" #menu="matMenu" class="menuMore">
            <button mat-menu-item>
                <mat-icon>person</mat-icon>
                <span>about me</span>
            </button>
            <button mat-menu-item>
                <mat-icon>add</mat-icon>
                <span>Add Course</span>
            </button>
            <button mat-menu-item>
                <mat-icon svgIcon="logout"></mat-icon>
                <span>log out</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                 (closed)="events.push('close!')">
        <div class="panel1">
            <div class="insidepanel1">
                <div>
                    <p class="favCourse">Your Favorite Course</p>
                    <!-- find course -->
                    <button mat-menu-item (click)="search = !search">
                        <mat-icon class="searchIcon">search</mat-icon>
                    </button>
                </div>
                <form *ngIf="search">
                    <mat-form-field class="serachInput">
                        <input matInput placeholder="Ex:523353 or Computer Graphic">
                    </mat-form-field>
                </form>
                <mat-accordion *ngFor="let head of faculty">
                    <mat-expansion-panel>
                        <mat-expansion-panel-header>
                            <mat-panel-title (click)="getMajor(head.name)">
                                {{head.name}}
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                            <mat-expansion-panel *ngFor="let head of major">
                                <mat-expansion-panel-header>
                                    <mat-panel-title (click)="getSubject(head.name)" class="courseStep2">
                                        => {{head.name}}
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <mat-card *ngFor="let head of subject" class="cardExpansion" (click)="getFeed(head.code)">{{head.name}} : {{head.code}}</mat-card>
                            </mat-expansion-panel>
                    </mat-expansion-panel>
                </mat-accordion>


            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content class="example-events">
        <div class="panel2">
            <div class="insidepanel2">
                <div class="courseHeader">
                    <p>{{nameSubject}}  {{codeSubject}}</p>
                </div>
                <mat-card class="postCard" *ngIf="add">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{user.firstname}} {{user.lastname}}</mat-card-title>
                    </mat-card-header>
                    <form>
                        <mat-form-field class="comment">
                            <textarea matInput [(ngModel)]="select.text" placeholder="say somthing"
                                      name="text"></textarea>
                        </mat-form-field>
                    </form>
                    <button mat-button class="postButton" (click)="test()" (click)="add = !add">Post
                    </button>
                    <button mat-button class="postButton">Upload Picture</button>
                    <button mat-button class="postButton">Upload VDO</button>
                    <button mat-button class="postButton">Audio</button>
                    <br>
                    <br>
                </mat-card>
                <div *ngFor="let posts of post.slice().reverse()">
                    <mat-card class="postCard">
                        <mat-card-header>
                            <div mat-card-avatar class="example-header-image"
                                 src="https://material.angular.io/assets/img/examples/shiba1.jpg"></div>
                            <mat-card-title>{{posts.user.firstname}} {{posts.user.lastname}}</mat-card-title>
                        </mat-card-header>
                        <br>
                        <mat-card-content>
                            <p>
                                {{posts.text}}
                            </p>
                        </mat-card-content>
                        <button mat-button *ngIf='!inputshow' (click)="inputshow = !inputshow"
                                class="addComment">Add
                            comment
                        </button>
                        <form *ngIf='inputshow'>
                            <mat-form-field class="comment">
                                <textarea matInput placeholder="Leave a comment"></textarea>
                            </mat-form-field>
                        </form>
                        <form *ngIf='inputshow'>
                            <button mat-button class="postButton">Comment</button>
                        </form>
                        <form *ngIf='inputshow'>
                            <button mat-button class="postButton" (click)="inputshow = !inputshow">
                                Cancel
                            </button>
                        </form>
                        <br>
                        <br>
                    </mat-card>
                </div>

            </div>
            <button mat-fab class="fab-bottom-right" (click)="add = !add">
                <mat-icon>add</mat-icon>
            </button>
        </div>
    </mat-sidenav-content>

</mat-sidenav-container>
