<button type="button" mdbBtn color="primary" class="relative waves-light" (click)="shows()" mdbWavesEffect>Launch demo modal</button>

<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h5 class="modal-title w-100" id="myModalLabel">Leave this page?</h5>
      </div>
      <div class="modal-body">
        <P>File uploading! Are you sure to leave this page?</P>
      </div>
      <div class="modal-footer">
        <button mat-button (click)="basicModal.hide()">Cancel</button>
        <button mat-button (click)="unfollow(subject.code)">Leave</button>
      </div>
    </div>
  </div>
</div>
