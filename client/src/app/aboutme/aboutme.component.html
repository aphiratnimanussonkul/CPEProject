<!--toolbar-->
<mat-toolbar
  *ngIf="authenService.user"
  id="mainToolbar"
  color="primary">
  Course Online
  <span class="toolbar-spacer"></span>

  <button
    mat-mini-fab
    [matMenuTriggerFor]="avatarDropDown"
    class="toolbar-avatar"
    color="primary"
    [ngStyle]="{ 'background-image': 'url(' + authenService.user?.picture + ')'}"
  >
  </button>
</mat-toolbar>

<mat-menu
  #avatarDropDown="matMenu">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ authenService.user?.name }}</mat-card-title>
      <mat-card-subtitle>{{ authenService.user?.email }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>

  <button mat-menu-item [routerLink]="['/aboutme']">
    <mat-icon>account_box</mat-icon>
    <span>About me</span>
  </button>
  <button mat-menu-item [routerLink]="['/home']">
    <mat-icon>add</mat-icon>
    <span>Add Course</span>
  </button>
  <button mat-menu-item [routerLink]="['/welcome']">
    <mat-icon>book</mat-icon>
    <span>My course</span>
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon svgIcon="logout"></mat-icon>
    <span>log out</span>
  </button>
</mat-menu>
<!--loading page-->
<div class="progress" *ngIf="!authenService.user">
  <div class="indeterminate"></div>
</div>
<!--page profile-->
<br>
<h1 class="title" *ngIf="authenService.user">"‡πçYour Account"</h1>
<br>
<div class="cardPanel">
  <mat-card class="example-card" *ngIf="authenService.user">
    <img mat-card-image [src]="authenService.user.picture">
    <h4>{{ authenService.user.name }}</h4>
    <p>EMAIL : {{ authenService.user?.email }}</p>
    <p>STUDENTID : {{ authenService.user.studentId }}</p>
    <p>MAJOR : {{ authenService.user.major }}</p>
  </mat-card>
</div>
